<head>
  <title>Le chat du fromage</title>
</head>

<body>
  <h1>Le chat du fromage</h1>
  <img src="cheese.jpeg" class="img-polaroid"></img>
  {{> signin}}
  {{> participants}}
  {{> chatroom}}
</body>

<template name="signin">
  <div id="signin">
    <form class="form-inline">
      <label>
        Howdy stranger, what's your name? <input type="text" placeholder="Person McDude"></input>
      </label>
      <button type="submit" class="btn">Sign in</button>
    </form>
  </div>
</template>

<template name="participants">
  {{#if show}}
    <div id="participants">
      <h3>Participants</h3>
      <table class="table table-bordered">
        {{#each signedIn}}
          <tr>
            <td>
              {{name}}
            </td>
          </tr>
        {{/each}}
      </table>
    </div>
  {{/if}}
</template>

<template name="chatroom">
  {{#if show}}
    <div id="chatroom">
      <div>
        <table class="table table-striped">
          <tbody>
            {{#each messages}}
              <tr>
                <td>
                  {{text}}
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      <form class="form-inline">
        <label>
          Say what? <input type="text" class="input-xxlarge" placeholder="Words of wisdom"></input>
        </label>
        <button type="submit" class="btn">Bla!</button>
      </form>
    </div>
  {{/if}}
</template>
